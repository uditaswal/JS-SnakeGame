<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    #game-board {
      display: grid;
      grid-template-columns: repeat(20, 20px);
      gap: 1px;
      background-color: #eee;
    }
    .cell {
      width: 20px;
      height: 20px;
      overflow: hidden;
      border: 1px solid #ccc;
    }
    .snake-segment {
      width: 100%;
      height: 100%;
    }
    #food {
      background-color: red;
    }
  </style>
  <title>Snake Game</title>
</head>
<body>

  <div id="game-board"></div>

  <script>
    const gridSize = 20;
    const snakeSpeed = 200; // in milliseconds

    let snake = [{ x: 5, y: 5 }];
    let direction = "right";
    let food = generateFood();
    let gameLoopInterval;

    function createGameBoard() {
      const gameBoard = document.getElementById("game-board");

      for (let row = 1; row <= gridSize; row++) {
        for (let col = 1; col <= gridSize; col++) {
          const cell = document.createElement("div");
          cell.classList.add("cell");
          cell.id = `cell-${col}-${row}`;
          gameBoard.appendChild(cell);
        }
      }
    }

    function draw() {
      const gameBoard = document.getElementById("game-board");

      // Clear previous state
      gameBoard.querySelectorAll('.cell').forEach(cell => cell.innerHTML = "");

      // Draw food
      document.getElementById(`cell-${food.x}-${food.y}`).style.backgroundColor = "#f00";

      // Draw snake
      snake.forEach(segment => {
        const snakeSegment = document.createElement("div");
        snakeSegment.classList.add("snake-segment");
        snakeSegment.style.backgroundImage = "url('img/whitebox.png')"; // Replace with the path to your snake head image
        snakeSegment.style.backgroundSize = "cover";
        document.getElementById(`cell-${segment.x}-${segment.y}`).appendChild(snakeSegment);
      });
    }

    function generateFood() {
      const x = Math.floor(Math.random() * gridSize) + 1;
      const y = Math.floor(Math.random() * gridSize) + 1;
      return { x, y };
    }

    function move() {
      const head = Object.assign({}, snake[0]);

      switch (direction) {
        case "up":
          head.y -= 1;
          break;
        case "down":
          head.y += 1;
          break;
        case "left":
          head.x -= 1;
          break;
        case "right":
          head.x += 1;
          break;
      }

      snake.unshift(head);

      if (head.x === food.x && head.y === food.y) {
        food = generateFood();
      } else {
        snake.pop();
      }

      if (collision()) {
        gameOver();
      }

      draw();
    }

    function collision() {
      const head = snake[0];
      return (
        head.x < 1 || head.x > gridSize ||
        head.y < 1 || head.y > gridSize ||
        snake.slice(1).some(segment => segment.x === head.x && segment.y === head.y)
      );
    }

    function gameOver() {
      clearInterval(gameLoopInterval);
      alert("Game Over!");
      resetGame();
    }

    function resetGame() {
      snake = [{ x: 5, y: 5 }];
      direction = "right";
      food = generateFood();
      draw();
      startGame();
    }

    function startGame() {
      gameLoopInterval = setInterval(move, snakeSpeed);
    }

    document.addEventListener("keydown", function (event) {
      switch (event.key) {
        case "ArrowUp":
          if (direction !== "down") direction = "up";
          break;
        case "ArrowDown":
          if (direction !== "up") direction = "down";
          break;
        case "ArrowLeft":
          if (direction !== "right") direction = "left";
          break;
        case "ArrowRight":
          if (direction !== "left") direction = "right";
          break;
      }
    });

    // Initialize the game
    createGameBoard();
    draw();
    startGame();
  </script>

</body>
</html>
